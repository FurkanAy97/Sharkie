<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharkie</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/1.Sharkie/1.IDLE/1.png" />
    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/collectable.class.js"></script>
    <script src="classes/coin.class.js"></script>
    <script src="classes/potion.class.js"></script>
    <script src="classes/heart.class.js"></script>
    <script src="classes/enemy.class.js"></script>
    <script src="classes/throwableObject.class.js"></script>
    <script src="classes/status-bar.class.js"></script>
    <script src="classes/health-bar.class.js"></script>
    <script src="classes/coin-bar.class.js"></script>
    <script src="classes/poison-bar.class.js"></script>
    <script src="classes/background.class.js"></script>
    <script src="classes/barrier.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/puffer-fish.class.js"></script>
    <script src="classes/jelly-fish.class.js"></script>
    <script src="classes/super-jelly-fish.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="levels/level1.js"></script>

    <script src="js/game.js"></script>
  </head>
  <body onload="handleWindowResize()">
    <h1 id="title">Sharky</h1>
    <div id="mainDiv">
      <div id="startScreen">
        <div id="startButton" onclick="init()" ></div>
        <div id="muteButton" onclick="mute()"></div>
        <div id="hitboxButton" onclick="toggleFrames()"></div>
      </div>
      <div id="btnUp" class="button"></div>
      <div id="btnRight" class="button"></div>
      <div id="btnDown" class="button"></div>
      <div id="btnLeft" class="button"></div>
      <div id="bubbleBtn" class="button"></div>
      <div id="attackBtn" class="button"></div>
      <div id="endScreen">
        <div id="youWinLayer">
          <button class="playAgainBtn" onclick="resetGame()">Play Again</button>
        </div>
      </div>
      <div id="gameoverScreen">
        <button class="playAgainBtn" onclick="resetGame()">Try Again</button>

      </div>

      <canvas id="canvas" width="720px" height="480px"> </canvas>
    </div>
    <div id="rotateNotification">Please Rotate your Device</div>
  </body>
</html>
